server:
  port: 8761

spring:
  application:
    name: registry
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    register-with-eureka: false       # ✅ The registry does not register itself
    fetch-registry: false             # ✅ The registry does not fetch other registries
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    enable-self-preservation: false   # ⚙️ Optional (useful for local dev/testing)
    eviction-interval-timer-in-ms: 5000  # ⚙️ Frequency to evict inactive instances
  instance:
    hostname: localhost               # ✅ Explicit hostname for clarity