apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: metro-kafka
  namespace: metro
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    # Use a version your Strimzi supports; 4.0.0 is common in recent examples.
    # If unsure, you can omit this and let Strimzi default, or set to what
    # your operator docs say (e.g. 4.0.0 or 3.9.0).
    version: 4.0.0
    metadataVersion: 4.0-IV3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      auto.create.topics.enable: "true"
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
    resources:
      requests:
        memory: 1Gi
        cpu: "500m"
      limits:
        memory: 1.5Gi
        cpu: "1000m"
    jvmOptions:
      -Xms: 512m
      -Xmx: 1024m
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 512Mi
          cpu: "500m"
        limits:
          memory: 1Gi
          cpu: "1000m"
      jvmOptions:
        -Xms: 256m
        -Xmx: 512m
