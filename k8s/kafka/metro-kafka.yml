apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: metro-kafka
  namespace: metro
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    # Use a version your Strimzi supports; 4.0.0 is common in recent examples.
    # If unsure, you can omit this and let Strimzi default, or set to what
    # your operator docs say (e.g. 4.0.0 or 3.9.0).
    # Downgrading to 3.7.0 as 4.0.0 is likely unsupported by current Strimzi Operator
    version: 3.7.0
    # metadataVersion: 3.7-IV4 # Let Strimzi default this
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      auto.create.topics.enable: "true"
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
