apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: metro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
