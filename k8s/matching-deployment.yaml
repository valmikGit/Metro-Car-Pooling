apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  namespace: metro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
        - name: matching-service
          image: matching-matching-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATA_REDIS_HOST
              value: "redis.metro.svc.cluster.local"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "metro-kafka-kafka-bootstrap.metro.svc.cluster.local:9092"
            - name: SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS
              value: "metro-kafka-kafka-bootstrap.metro.svc.cluster.local:9092"
            - name: SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS
              value: "metro-kafka-kafka-bootstrap.metro.svc.cluster.local:9092"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://registry.metro.svc.cluster.local:8761/eureka"
            - name: LOGSTASH_HOST
              value: "logstash.metro.svc.cluster.local"
            - name: LOGSTASH_PORT
              value: "5044"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
  namespace: metro
spec:
  selector:
    app: matching-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      name: http
  type: ClusterIP
