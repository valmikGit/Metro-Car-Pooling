apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: metro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
            - containerPort: 9095
          env:
            # App identity
            - name: SPRING_APPLICATION_NAME
              value: user

            # Postgres connection
            # Postgres connection
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://metro-db.metro.svc:5432/metrocarpool
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: metro-user.metro-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metro-user.metro-db.credentials.postgresql.acid.zalan.do
                  key: password

            # Eureka
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://registry:8761/eureka"

            # Logging
            - name: LOGSTASH_HOST
              value: logstash
            - name: LOGSTASH_PORT
              value: "5044"
