spring:
  application:
    name: notification
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.ByteArraySerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ByteArrayDeserializer
      group-id: notification-service
      # Recommended property for JSON Deserialization when using Protobuf
      properties:
        spring.json.use.type.headers: false
    listener:
      ack-mode: manual
  grpc:
    server:
      port: 9090
#  data:
#    redis:
#      host: redis
#      port: 6379

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true          # ✅ Register this notification service with Eureka
    fetch-registry: true                # ✅ Allow it to discover other services
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true             # ✅ Use IP instead of hostname
    metadata-map:
      grpc.port: 9092                   # ✅ Advertise gRPC port to Eureka
logstash:
  host: logstash
  port: 5044