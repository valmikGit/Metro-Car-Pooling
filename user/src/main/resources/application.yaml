spring:
  application:
    name: user

  datasource:
    url: jdbc:postgresql://postgres:5432/metrocarpool
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  grpc:
    server:
      port: 9095

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true          # ✅ Register this service with Eureka
    fetch-registry: true                # ✅ Allow discovery of other services
    service-url:
      defaultZone: ${EUREKA_URL:http://registry:8761/eureka}
  instance:
    prefer-ip-address: true             # ✅ Use IP instead of hostname
    metadata-map:
      grpc.port: 9095                   # ✅ Advertise gRPC port to Eureka
logstash:
  host: logstash
  port: 5044

logging:
  level:
    com.metrocarpool.user: DEBUG